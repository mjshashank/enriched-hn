name: Build Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1). Leave empty to auto-increment patch.'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' extension/manifest.json)
          echo "Current version: $CURRENT_VERSION"

          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
          else
            # Auto-increment patch version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in manifest.json
        run: |
          jq '.version = "${{ steps.version.outputs.new_version }}"' extension/manifest.json > tmp.json
          mv tmp.json extension/manifest.json

      - name: Update version in package.json
        run: |
          jq '.version = "${{ steps.version.outputs.new_version }}"' extension/package.json > tmp.json
          mv tmp.json extension/package.json

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        working-directory: extension
        run: npm ci

      - name: Build extension
        working-directory: extension
        env:
          VITE_API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        run: npm run build

      - name: Commit and tag
        run: |
          git add extension/manifest.json extension/package.json
          git commit -m "Release v${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin main --tags

      - name: Create ZIP
        run: |
          cd extension/dist
          zip -r ../../enriched-hn-extension-v${{ steps.version.outputs.new_version }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          files: enriched-hn-extension-v${{ steps.version.outputs.new_version }}.zip
          generate_release_notes: true
