name: Build Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1). Leave empty to auto-increment patch.'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' extension/package.json)
          echo "Current version: $CURRENT_VERSION"

          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        working-directory: extension
        run: npm ci

      - name: Build extensions
        working-directory: extension
        env:
          VITE_API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        run: ./build.sh all ${{ steps.version.outputs.new_version }}

      - name: Commit version bump and tag
        run: |
          git add extension/package.json extension/manifest.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "Release v${{ steps.version.outputs.new_version }}"
          fi
          git tag -f "v${{ steps.version.outputs.new_version }}"
          git push origin main --tags --force

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          files: |
            extension/enriched-hn-chrome-v${{ steps.version.outputs.new_version }}.zip
            extension/enriched-hn-firefox-v${{ steps.version.outputs.new_version }}.zip
          generate_release_notes: true
